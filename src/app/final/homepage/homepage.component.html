<div style="display: table;width: 100%;table-layout: fixed; border-spacing: 10px; ">
  <div class="col-md-8 mr-auto ml-auto text-center" style="border-radius: 1rem;width:20%;margin-left: 10%;    display: table-cell;
  ">
  <h1 class="page-title-big">Shipped</h1>
  <mat-accordion class="FAQ1">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="FAQ1"
      *ngFor="let dataS of orders">
      <mat-icon>assignment_turned_in</mat-icon>
      <mat-expansion-panel-header *ngFor="let datas of dataS.items">


        <mat-panel-description style="color: #f8f3e8;">
           {{dataS.details.name}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{dataS.token}} </p>
    </mat-expansion-panel>


  </mat-accordion>
</div>
